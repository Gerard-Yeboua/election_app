<nav class="bg-white shadow-lg sticky top-0 z-50" x-data="{ open: false }">
    <div class="container mx-auto px-6">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="{% url 'home' %}" class="flex items-center">
                    <i class="fas fa-vote-yea text-3xl text-blue-600"></i>
                    <span class="ml-3 text-xl font-bold text-gray-800">SGE</span>
                </a>
            </div>
            
            <!-- Search Bar -->
            <div class="hidden md:block flex-1 max-w-xl mx-8">
                <div class="relative">
                    <input type="text" 
                           placeholder="Rechercher..." 
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
                    <button class="absolute right-2 top-2.5 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <!-- User Menu -->
            <div class="flex items-center space-x-4">
                <!-- Notifications -->
                <button class="relative text-gray-600 hover:text-gray-800">
                    <i class="fas fa-bell text-xl"></i>
                    <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
                        3
                    </span>
                </button>

                <div class="relative" x-data="{ open: false }">
                    <button @click="open = !open" 
                            class="flex items-center space-x-2 text-gray-700 hover:text-gray-900 focus:outline-none">
                        <img src="https://ui-avatars.com/api/?name={{ user.get_full_name }}&background=random" 
                             alt="Avatar" 
                             class="h-8 w-8 rounded-full">
                        <span class="hidden md:block font-medium">{{ user.get_full_name }}</span>
                        <i class="fas fa-chevron-down text-sm"></i>

                        <div class="px-4 py-2 border-b border-gray-200">

                        </div>

                        </a> {% endcomment %}
                        <hr class="my-2">
