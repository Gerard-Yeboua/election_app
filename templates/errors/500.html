<!-- templates/errors/500.html -->
{% extends 'base.html' %}

{% block title %}Erreur serveur{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <i class="fas fa-server text-9xl text-red-500 mb-8"></i>
        <h1 class="text-6xl font-bold text-gray-900 mb-4">500</h1>
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Erreur serveur</h2>
        <p class="text-gray-600 mb-8">
            Une erreur s'est produite sur le serveur. Nos équipes ont été notifiées.
        </p>
        <a href="{% url 'dashboard:index' %}" 
           class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700">
            <i class="fas fa-home mr-2"></i>
            Retour à l'accueil
        </a>
    </div>
</div>
{% endblock %}
