<!-- templates/incidents/add_photo.html -->
{% extends 'base.html' %}

{% block title %}Ajouter une photo{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Ajouter une photo</h1>
        <p class="mt-2 text-gray-600">Incident {{ incident.numero_ticket }}</p>
    </div>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="bg-white rounded-xl shadow-sm p-8 border border-gray-100 space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Photo <span class="text-red-500">*</span>
                </label>
                {{ form.photo }}
                <p class="mt-1 text-sm text-gray-500">Formats acceptés: JPG, PNG. Maximum 10 Mo.</p>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Type de photo <span class="text-red-500">*</span>
                </label>
                {{ form.type_photo }}
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Légende
                </label>
                {{ form.legende }}
            </div>
            
            <div class="flex space-x-3 pt-4 border-t border-gray-200">
                <a href="{% url 'incidents:detail' incident.id %}" 
                   class="flex-1 px-6 py-3 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg text-center transition-colors">
                    Annuler
                </a>
                <button type="submit" 
                        class="flex-1 px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white rounded-lg transition-colors">
                    <i class="fas fa-upload mr-2"></i> Ajouter la photo
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
